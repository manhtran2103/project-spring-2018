<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
       <div class="menu-top">
        <img width="60" height="60" src="../assets/imgs/user.png" class="avatar"/>
        <ion-title>{{username}}</ion-title>
        <ion-title>{{email}}</ion-title>
       </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon class="icon" name={{p.name}}></ion-icon> {{p.title}}
        </button>
        <button menuClose ion-item (click)="logOut()">
          <ion-icon class="icon" name='log-out'></ion-icon>
          Log Out
        </button>
      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
