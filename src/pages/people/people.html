<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-card *ngFor='let user of userList'>
      <ion-item item-start>
          <ion-avatar>
              <img src="assets/imgs/user.png">  
          </ion-avatar>
          <h2 (click)='getMediaOfAUser(user.user_id)'>{{user.username}}</h2>
      </ion-item>   
  </ion-card>
</ion-content>
