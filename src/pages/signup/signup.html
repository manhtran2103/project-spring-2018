<ion-content padding id="signup-page">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
           
               <img src="../../assets/imgs/logo_demo_1.png" class="logo">
           
            <ion-item>
              <ion-input class="username" type="text" name="username" [(ngModel)]="username" placeholder="User name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input class="password" type="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input class="email" type="email" name="email" [(ngModel)]="email" placeholder="E-mail"></ion-input>
            </ion-item>
          </ion-list>
          <button class="btn-signup-page" ion-button block (click)="signUp_submit()">Sign Up</button>
          <a>Already had an acount? <strong (click)="logIn_page()">  Log In</strong></a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
