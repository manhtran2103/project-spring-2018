

<ion-content padding id="login-page">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
         
             <img src="assets/imgs/logo_app.jpg" class="logo">
         
          <ion-item>
            <ion-input class="username" type="text" name="username" [(ngModel)]="username" placeholder="User name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input class="password" type="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item></ion-item>
        </ion-list>
        <button class="btn-login" ion-button block (click)="logIn()">Log In</button>
        <button class="btn-signup" ion-button block (click)="signUp_page()">Sign Up</button>
        <a>Forgot password?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
