<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <div>
        <ion-card *ngFor="let media of listMedia" >
            <ion-item>
              <ion-avatar item-start>
                <img src="../../assets/imgs/user.png">
              </ion-avatar>
              <h2>{{media.username}}</h2>
              <ion-note>
                {{media.time_added | amTimeAgo}}
              </ion-note> 
            </ion-item>
            <img [src]="media.url">
            <ion-card-content>
              <p>{{media.title}}</p>
              <p>{{media.description}}</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small (click)="presentCommentModel(media.file_id)">
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div class="like">{{media.like_number}}</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div class="comment">4</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="star"></ion-icon>
                  <div class="rate">4</div>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
    </div>
