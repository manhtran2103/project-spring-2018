<ion-content padding id="welcome">
  <ion-grid>
    <ion-row >
        <ion-col width-100 class="content">
            <img src="assets/imgs/logo_app.jpg" class="logo">
            <h2 class="welcome-appname">Welcome to Snaphoto </h2>
            <h4>A place to share your life </h4>
            <button class="signin-btn" ion-button block color="secondary" (click)="signIn()">SIGN IN</button>
            <button class="signup-btn" ion-button block color="light" (click)="signUp()">SIGN UP</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
